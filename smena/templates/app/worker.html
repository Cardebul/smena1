{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
      {% bootstrap_form form %}
      <br>
    {% endfor %}
    {% bootstrap_button button_type="submit" content="Добавить" %}
  </form>
{% endblock %}
